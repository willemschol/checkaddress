<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificador de Múltiples Áreas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }
    #controls { padding: 10px; background: #f9f9f9; }
    input, button { font-size: 1rem; padding: 6px; }
    #map { flex: 1; }
  </style>
</head>
<body>
  <div id="controls">
    <h2>Verificador de Múltiples Áreas</h2>
    <input id="address" type="text" placeholder="Ingresa dirección" size="50" />
    <button id="check">Verificar</button>
    <p id="result"></p>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script>
    // Leer parámetros URL
    const params = new URLSearchParams(window.location.search);
    const paramAddress = params.get('address');
    const paramRaw = params.get('raw') === '1';

    // Inicializar mapa
    const map = L.map('map').setView([-33.37, -70.73], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Contenedor de polígonos
    const areas = [];

    // Cargar múltiples áreas y dibujarlas
    fetch('coords.json')
      .then(r => r.json())
      .then(data => {
        data.forEach(area => {
          const latlngs = area.coordinates.map(c => [parseFloat(c.Latitud), parseFloat(c.Longitud)]);
          const poly = L.polygon(latlngs, {
            label: area.id,
            color: getRandomColor(),
            fillOpacity: 0.1
          }).addTo(map);

          const turfCoords = area.coordinates.map(c => [parseFloat(c.Longitud), parseFloat(c.Latitud)]);
          const turfPoly = turf.polygon([turfCoords]);

          areas.push({ id: area.id, leafletPoly: poly, turfPoly });
        });

        // Si hay parámetro address en URL, verificar al cargar
        if (paramAddress) checkAddress(paramAddress);
      })
      .catch(e => console.error('Error cargando coords.json:', e));

    // Genera colores aleatorios
    function getRandomColor() {
      return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    // Función para verificar una dirección
    async function checkAddress(addr) {
      const resEl = document.getElementById('result');
      try {
        const resp = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`
        );
        const results = await resp.json();
        if (!results.length) return output('❌ Dirección no encontrada.');

        const { lat, lon, display_name } = results[0];
        const pt = turf.point([parseFloat(lon), parseFloat(lat)]);

        // Verificar en cada área
        const insideAreas = areas.filter(a => turf.booleanPointInPolygon(pt, a.turfPoly))
                                 .map(a => a.id);
        let text;
        if (insideAreas.length) {
          text = `✅ Dentro de: ${insideAreas.join(', ')}`;
        } else {
          text = '❌ Fuera de todas las áreas';
        }

        if (paramRaw) {
          document.body.innerText = text;
          return;
        }

        output(text);
        const marker = L.marker([parseFloat(lat), parseFloat(lon)]).addTo(map);
        marker.bindPopup(`<b>${display_name}</b><br>${text}`).openPopup();
        map.setView([parseFloat(lat), parseFloat(lon)], 14);
      } catch (e) {
        console.error(e);
        output('⚠️ Error al geocodificar.');
      }

      function output(msg) { document.getElementById('result').textContent = msg; }
    }

    // Evento del botón
    document.getElementById('check').addEventListener('click', () => {
      const addr = document.getElementById('address').value.trim();
      if (addr) checkAddress(addr);
    });
  </script>
</body>
</html>

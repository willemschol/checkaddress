<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificador de Área</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }
    #controls { padding: 10px; background: #f9f9f9; flex: 0 0 auto; }
    input, button { font-size: 1rem; padding: 6px; }
    #map { flex: 1 1 auto; }
  </style>
</head>
<body>
  <div id="controls">
    <h2>Verificador de Dirección en Área</h2>
    <input id="address" type="text" placeholder="Ingresa dirección" size="50" />
    <button id="check">Verificar</button>
    <p id="result"></p>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script>
    // Leer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const paramAddress = params.get('address');
    const paramRaw = params.get('raw') === '1';

    // Inicializar mapa
    const map = L.map('map').setView([-33.37, -70.73], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let polygon;
    // Cargar y dibujar polígono
    fetch('coords.json')
      .then(r => r.json())
      .then(data => {
        const leafletCoords = data.map(c => [parseFloat(c.Latitud), parseFloat(c.Longitud)]);
        L.polygon(leafletCoords, { color: 'blue', fillOpacity: 0.1 }).addTo(map);
        const turfCoords = data.map(c => [parseFloat(c.Longitud), parseFloat(c.Latitud)]);
        polygon = turf.polygon([turfCoords]);

        // Si viene dirección en URL, ejecuta verificación
        if (paramAddress) {
          document.getElementById('address').value = paramAddress;
          checkAddress(paramAddress);
        }
      })
      .catch(e => console.error('Error al cargar coords.json', e));

    // Función de verificación
    async function checkAddress(addr) {
      const resEl = document.getElementById('result');
      try {
        const resp = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`
        );
        const results = await resp.json();
        if (!results.length) {
          output('❌ Dirección no encontrada.');
          return;
        }
        const { lat, lon, display_name } = results[0];
        const pt = turf.point([parseFloat(lon), parseFloat(lat)]);
        const inside = turf.booleanPointInPolygon(pt, polygon);
        const text = inside ? '✅ Dentro del área' : '❌ Fuera del área';

        if (paramRaw) {
          // Mostrar solo texto
          document.body.innerText = text;
          return;
        }

        // Mostrar resultado en UI
        output(text);
        const marker = L.marker([parseFloat(lat), parseFloat(lon)]).addTo(map);
        marker.bindPopup(`<b>${display_name}</b><br>${text}`).openPopup();
        map.setView([parseFloat(lat), parseFloat(lon)], 14);
      } catch (e) {
        console.error(e);
        output('⚠️ Error al geocodificar.');
      }

      function output(msg) { resEl.textContent = msg; }
    }

    // Manejar click del botón
    document.getElementById('check').addEventListener('click', () => {
      const addr = document.getElementById('address').value.trim();
      if (addr) checkAddress(addr);
    });
  </script>
</body>
</html>
